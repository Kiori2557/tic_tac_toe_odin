<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Simple Tic Tac Toe</title>
  </head>
  <body>
    <header>Simple Tic Tac Toe</header>
    <button id="show">Show</button>
    <dialog>
      <div class="dialog">
        <div class="result"></div>
        <div class="btns">
          <button class="newGameBtn" title="play another game">
            <i class="fa-solid fa-arrow-rotate-right"></i>
          </button>
          <button class="newRoundBtn" title="play another round">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
      </div>
    </dialog>
    <div class="container">
      <main>
        <div class="playerTurn"></div>
        <div class="gameBoard"></div>
      </main>
      <aside>
        <div class="displayScore">
          <h3>Game Score</h3>
          <p class="playerOne">
            <span class="playerOneName">playerOne</span>:
            <span class="playerOneScore">0</span>
          </p>
          <p class="playerTwo">
            <span class="playerTwoName">playerTwo</span>:
            <span class="playerTwoScore">0</span>
          </p>
        </div>
      </aside>
    </div>
    <footer>
      <span>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Kiori2557
      </span>
    </footer>
  </body>
</html>
