<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Simple Tic Tac Toe</title>
  </head>
  <body>
    <header>Simple Tic Tac Toe</header>
    <dialog>
      <div class="dialog">
        <button class="newRoundBtn">Next round</button>
        <button class="newGameBtn">Next game</button>
      </div>
    </dialog>
    <div class="container">
      <main>
        <div class="playerTurn"></div>
        <div class="gameBoard"></div>
      </main>
      <aside>
        <div class="displayScore">
          <h3>Game Score</h3>
          <p class="playerOne">
            <span class="playerOneName">playerOne</span>:
            <span class="playerOneScore">0</span>
          </p>
          <p class="playerTwo">
            <span class="playerTwoName">playerTwo</span>:
            <span class="playerTwoScore">0</span>
          </p>
        </div>
      </aside>
    </div>
    <footer></footer>
  </body>
</html>
